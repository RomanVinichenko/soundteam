<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Roman Vinichenko">
    <title>SoundTeam</title>
    <link rel="stylesheet" href="scss/index.scss" />
  </head>

  <body>
    <div class="decor-left"></div>
    <div class="decor-right"></div>
    <header>
      <div class="container">
        <nav class="menu">
          <a href="#">
            <img src="./images/logo.svg" alt="logo">
          </a>
        </nav>
      </div>
    </header>
    <main>
      <div class="load">
        <div class="loader">
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="glass">
        <p>
          TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TESTTEST TEST TEST TEST TEST TEST TEST TEST
        </p>
        <div class="liqui-wrapper">
          <div class="liqui-effect"></div>
          <div class="liqui-tint"></div>
          <div class="liqui-text">
            <img src="./images/vector.svg" alt="vector">
            <img src="./images/vector-text.svg" alt="vector-text">
          </div>
        </div>
        <svg class="liqui-svg">
          <filter
                  id="glass-distortion"
                  x="0%"
                  y="0%"
                  width="100%"
                  height="100%"
                  filterUnits="objectBoundingBox"
          >
            <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.01 0.01"
                    numOctaves="1"
                    seed="5"
                    result="turbulence"
            />
            <!-- Seeds: 14, 17,  -->

            <feComponentTransfer in="turbulence" result="mapped">
              <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
              <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
              <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>

            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

            <feSpecularLighting
                    in="softMap"
                    surfaceScale="5"
                    specularConstant="1"
                    specularExponent="100"
                    lighting-color="white"
                    result="specLight"
            >
              <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>

            <feComposite
                    in="specLight"
                    operator="arithmetic"
                    k1="0"
                    k2="1"
                    k3="1"
                    k4="0"
                    result="litImage"
            />

            <feDisplacementMap
                    in="SourceGraphic"
                    in2="softMap"
                    scale="150"
                    xChannelSelector="R"
                    yChannelSelector="G"
            />
          </filter>
        </svg>
      </div>
    </main>
  </body>
</html>
